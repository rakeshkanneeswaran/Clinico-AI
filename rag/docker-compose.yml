version: "3.8"

services:
  clinico-ai-rag:
    build: .
    image: clinico-ai-rag
    container_name: clinico-ai-rag
    ports:
      - "3001:3001"
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      CLINICO_AI_API_KEY: ${CLINICO_AI_API_KEY}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      OLLAMA_API_URL: ${OLLAMA_API_URL}
    depends_on:
      - ollama
    restart: unless-stopped

  ollama:
    image: ollama/ollama
    container_name: clinico-ai-rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    entrypoint: ["/bin/sh", "-c", "ollama serve & sleep 5 && ollama pull nomic-embed-text && wait"]
    restart: unless-stopped

volumes:
  ollama:
