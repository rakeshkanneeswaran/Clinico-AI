version: "3.8"

services:
  nextjs-app:
    build: .
    container_name: clinico-ai-nextjs
    ports:
      - "3000:3000"
    environment:
      # ⚠️ Replace the values below with environment variables from your .env file
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}
      AWS_REGION: ${AWS_REGION}
      AI_URL: ${AI_URL}
      RAG_API_URL: ${RAG_API_URL}
      CLINICO_AI_API_KEY: ${CLINICO_AI_API_KEY}
      ASSEMBLYAI_API_KEY: ${ASSEMBLYAI_API_KEY}
      DATABASE_URL: ${DATABASE_URL}
    restart: unless-stopped

networks:
  default:
    name: clinic_network
